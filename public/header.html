<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
     <!-- Header -->
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo_colonne.jpg" alt="MixOne Logo" width="100">
                </a>
                <!-- Bouton pour mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Liens de navigation -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="index.html"></a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="search.html">Rechercher</a>
                              </li>
                              <li class="nav-item dropdown">
                                <a class="A propos" href="about.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  A propos
                                </a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Notre histoire</a></li>
                                  <li><a class="dropdown-item" href="#">Notre engagement</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Contact</a></li>
                                </ul>
                              </li>
                            </ul>
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                            <button type="button" class="btn btn-primary btn-lg">Large button</button>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </nav>
    </header>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Gestion du slider
        const distanceSlider = document.getElementById('distance-slider');
        const distanceValue = document.getElementById('distance-value');

        distanceSlider.addEventListener('input', function () {
            distanceValue.textContent = this.value; // Met à jour la valeur affichée
        });

        // Gestion du formulaire
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            const distance = document.getElementById('distance-slider').value;
            alert(`Recherche : ${query} dans un rayon de ${distance} km`);
            // Ici, tu peux ajouter une requête AJAX pour filtrer les studios
        });
    </script>
</body>
