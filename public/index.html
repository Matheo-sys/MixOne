<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixOne - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="header"></div>

    <!-- Barre de recherche avec slider -->
    <main class="d-flex align-items-center justify-content-center vh-50">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="search-form" class="d-flex flex-column gap-3">
                        <!-- Champ de recherche -->
                        <div>
                            <input type="text" id="search-input" class="form-control" placeholder="Rechercher un studio...">
                        </div>
                        <!-- Filtre de distance avec slider -->
                        <div>
                            <label for="distance-slider" class="form-label">Rayon de recherche : <span id="distance-value">5</span> km</label>
                            <input type="range" class="form-range" id="distance-slider" min="1" max="50" value="5">
                        </div>
                        <!-- Bouton de recherche -->
                        <div>
                            <button type="submit" class="btn btn-primary w-100">Rechercher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="fille column w_100">
          <h1 class="uppercase">everything you need to create an exceptional websote</h1>
          <p>Free 14-day trial with 24/7 support. No credit card required.</p>
          <div class="article_demo row">
              <button class="w_mcontent"><a href="#" class="uppercase">get started</a></button>
              <a href="#" class="uppercase demo">watch demo <i class="fa-brands fa-youtube"></i></a>
          </div>
          <div class="sara column">
              <span class="uppercase">Sara blake</span>
              <span>Fine Artist</span>
          </div>
      </section>
    </main>
      <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Charger le header dynamiquement
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
        
        // Gestion du slider
        const distanceSlider = document.getElementById('distance-slider');
        const distanceValue = document.getElementById('distance-value');

        distanceSlider.addEventListener('input', function () {
            distanceValue.textContent = this.value; // Met à jour la valeur affichée
        });

        // Gestion du formulaire
        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            const distance = document.getElementById('distance-slider').value;
            alert(`Recherche : ${query} dans un rayon de ${distance} km`);
            // Ici, tu peux ajouter une requête AJAX pour filtrer les studios
        });
    
    </script>
</body>
</html>
