<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixOne - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="header"></div>

    <!-- Barre de recherche avec slider -->
    <main class="d-flex align-items-center justify-content-center vh-50">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="search-form" class="d-flex flex-column gap-3">
                        <!-- Champ de recherche -->
                        <div>
                            <input type="text" id="search-input" class="form-control" placeholder="Rechercher un studio...">
                        </div>
                        <!-- Filtre de distance avec slider -->
                        <div>
                            <label for="distance-slider" class="form-label">Rayon de recherche : <span id="distance-value">5</span> km</label>
                            <input type="range" class="form-range" id="distance-slider" min="1" max="50" value="5">
                        </div>
                        <!-- Bouton de recherche -->
                        <div>
                            <button type="submit" class="btn btn-primary w-100">Rechercher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Charger le header dynamiquement
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>
</html>
